<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Enter Month :<br/>
    <input type="text" id="month" >
    <input type="submit" value="Tinh So Ngay" onclick="tinhngay()">;
</form>
<script>
    function tinhngay() {
        let thang = Number(document.getElementById("month").value);

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
             alert("Thang " + thang + " co 31 ngay");
             break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang" + thang +" co 30 ngay");
                break;
            case 2:
                alert("Thang" + thang +" co 28 hoac 29 ngay");
                break;
            default :
                alert("Thang nhap sai");
        }
    }

</script>
</body>
</html>
